<html><head>    <script type="text/javascript"
            src="https://www.airconsole.com/api/airconsole-latest.js"></script>    <script type="text/javascript"             src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    <script type="text/javascript"            src="airconsole-view-manager.js"></script>    </head><body>    <style type="text/css">        .view {
            position    :   absolute;
            height      :   100%;
            width       :   100%;
        }        .button {
            position            :   absolute;
            height              :   50%;
            width               :   20%;
            display             :   block;
            background-color    :   white;
            float               :   left;
        }    </style>    <h1>CONTROLLER TEST</h1>    <button onclick="vm.show('start')">Start</button>
    <button onclick="vm.show('waiting')">Waiting</button>       
    <div id="start" class="view default-view">
        <div id="geemubutton" class="button">
            GEEMU!
        </div>
    </div>
    <div id="waiting" class="view">
        <div id="nooobutton" class="button">
            NOOO
        </div>
    </div>
    <div id="turn" class="view">
        :()
    </div>


    
    <script type="text/javascript">

        var airconsole = new AirConsole({"orientation":"landscape"});
        var vm = null;

        var geemubutton = document.getElementById("geemubutton");
        var nooobutton = document.getElementById("nooobutton");

        geemubutton.addEventListener('touchstart', function () {
            vm.show('waiting');
        });

        nooobutton.addEventListener('touchstart', function () {
            vm.show('start');
        });

        airconsole.onReady = function () {
            vm = new AirConsoleViewManager(airconsole);
        }

        airconsole.onMessage = function (device_id, data) {
            if (device_id === AirConsole.SCREEN && data['turn']) {
                vm.show('turn');
            };
        }

        function button0 () {
            vm.show('turn');
        }

        function button1() {
            vm.show('start');
        }
    </script></body></html>
